sonar.projectKey=codeguardian-ai
sonar.organization=your-organization

# Project metadata
sonar.projectName=CodeGuardian AI
sonar.projectDescription=AI-Enhanced DevSecOps Platform
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/,frontend/src/
sonar.tests=backend/tests/,frontend/src/

# Language-specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.js,**/*.test.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/tests/**

# Quality gate
sonar.qualitygate.wait=true
