# SonarQube Project Configuration for CodeGuardian AI
sonar.projectKey=codeguardian-ai
sonar.organization=alimurtadho
sonar.host.url=https://sonarcloud.io

# Project metadata
sonar.projectName=CodeGuardian AI
sonar.projectDescription=AI-Enhanced DevSecOps Platform for Security Code Analysis
sonar.projectVersion=2.0.0
sonar.links.homepage=https://github.com/alimurtadho/assingment_project_AI
sonar.links.ci=https://github.com/alimurtadho/assingment_project_AI/actions
sonar.links.issue=https://github.com/alimurtadho/assingment_project_AI/issues

# Source code directories
sonar.sources=backend/src/,frontend/src/
sonar.tests=backend/tests/,frontend/src/__tests__/

# Language-specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=backend/test-report.xml,frontend/test-report.xml

# Exclusions - What NOT to analyze
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/migrations/**,**/public/**

# Coverage exclusions - What NOT to include in coverage
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/tests/**,**/coverage/**,**/build/**,**/dist/**,**/migrations/**

# Duplications exclusions
sonar.cpd.exclusions=**/tests/**,**/migrations/**

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific settings
sonar.javascript.environments=node,browser,jest
sonar.typescript.node=18

# Security hotspot settingsss
sonar.security.hotspots.inheritFromParent=true
